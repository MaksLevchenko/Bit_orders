
<!DOCTYPE html>
<html>
<head>
    <title>Экспорт контактов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        .autocomplete-suggestion {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-suggestion:hover {
            background-color: #f8f9fa;
        }
        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }
        .autocomplete-active {
            background-color: #007bff;
            color: white;
        }
        .autocomplete-loading {
            padding: 8px 12px;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Экспорт контактов</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.file_type.id_for_label }}" class="form-label">Формат экспорта</label>
                {{ form.file_type }}
            </div>

            <div class="mb-3">
                <label for="{{ form.last_days.id_for_label }}" class="form-label">За последние N дней</label>
                {{ form.last_days }}
                <div class="form-text">Оставьте пустым для экспорта всех контактов</div>
            </div>

            <div class="mb-3">
                <label for="company-autocomplete" class="form-label">Компания</label>
                <div class="position-relative">
                    {{ form.company }}
                    <div id="company-suggestions" class="autocomplete-suggestions"></div>
                </div>
                <div class="form-text">Начните вводить название компании для поиска</div>
            </div>

            <button type="submit" class="btn btn-primary">Экспортировать</button>
            <a href="{% url 'import_contacts' %}" class="btn btn-secondary">Импорт контактов</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const companyInput = document.getElementById('company-autocomplete');
            const suggestionsContainer = document.getElementById('company-suggestions');
            let currentFocus = -1;
            let isLoading = false;
            let currentRequest = null;

            companyInput.addEventListener('input', function() {
                const query = this.value.trim();

                // Отменяем предыдущий запрос
                if (currentRequest) {
                    currentRequest.abort();
                }

                if (query.length < 2) {
                    hideSuggestions();
                    return;
                }

                showLoading();

                // Создаем новый запрос
                currentRequest = new AbortController();

                fetch(`/contact/api/companies/autocomplete/?query=${encodeURIComponent(query)}`, {
                    signal: currentRequest.signal
                })
                .then(response => response.json())
                .then(data => {
                    if (data.companies && data.companies.length > 0) {
                        showSuggestions(data.companies);
                    } else {
                        showNoResults();
                    }
                })
                .catch(error => {
                    if (error.name !== 'AbortError') {
                        console.error('Error fetching companies:', error);
                        showError('Ошибка загрузки данных');
                    }
                })
                .finally(() => {
                    isLoading = false;
                    currentRequest = null;
                });
            });

            companyInput.addEventListener('keydown', function(e) {
                const suggestions = suggestionsContainer.getElementsByClassName('autocomplete-suggestion');

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    currentFocus++;
                    setActive(suggestions);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    currentFocus--;
                    setActive(suggestions);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (suggestions) suggestions[currentFocus].click();
                    }
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });

            document.addEventListener('click', function(e) {
                if (!suggestionsContainer.contains(e.target) && e.target !== companyInput) {
                    hideSuggestions();
                }
            });

            function showLoading() {
                isLoading = true;
                suggestionsContainer.innerHTML = '<div class="autocomplete-loading"><i class="bi bi-arrow-repeat spinner"></i> Загрузка...</div>';
                suggestionsContainer.style.display = 'block';
            }

            function showSuggestions(companies) {
                suggestionsContainer.innerHTML = '';
                companies.forEach(company => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-suggestion';
                    div.textContent = company;
                    div.addEventListener('click', function() {
                        companyInput.value = company;
                        hideSuggestions();
                    });
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
                currentFocus = -1;
            }

            function showNoResults() {
                suggestionsContainer.innerHTML = '<div class="autocomplete-loading">Ничего не найдено</div>';
                suggestionsContainer.style.display = 'block';
            }

            function showError(message) {
                suggestionsContainer.innerHTML = `<div class="autocomplete-loading text-danger">${message}</div>`;
                suggestionsContainer.style.display = 'block';
            }

            function hideSuggestions() {
                suggestionsContainer.style.display = 'none';
                currentFocus = -1;
            }

            function setActive(suggestions) {
                if (!suggestions) return;

                removeActive(suggestions);

                if (currentFocus >= suggestions.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = suggestions.length - 1;

                if (currentFocus >= 0) {
                    suggestions[currentFocus].classList.add('autocomplete-active');
                }
            }

            function removeActive(suggestions) {
                for (let i = 0; i < suggestions.length; i++) {
                    suggestions[i].classList.remove('autocomplete-active');
                }
            }
        });
    </script>
</body>
</html>
