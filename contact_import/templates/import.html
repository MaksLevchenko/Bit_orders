<!DOCTYPE html>
<html>
<head>
    <title>Импорт контактов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Импорт контактов</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.file_type.id_for_label }}" class="form-label">Тип файла</label>
                {{ form.file_type }}
            </div>

            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label">Файл</label>
                {{ form.file }}
                <div class="form-text">Файл должен содержать колонки: имя, фамилия, номер телефона, почта, компания</div>
            </div>

            <button type="submit" class="btn btn-primary">Импортировать</button>
            <a href="{% url 'export_contacts' %}" class="btn btn-secondary">Экспорт контактов</a>
        </form>
    </div>
</body>
</html>
