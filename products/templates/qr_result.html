

{% block title %}QR-код сгенерирован{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0"><i class="fas fa-check-circle"></i> QR-код успешно сгенерирован!</h4>
            </div>
            <div class="card-body text-center">
                <img src="{{ qr_image }}" alt="QR Code" class="img-fluid mb-4" style="max-width: 300px;">
                
                <h5>Товар: {{ product.name }}</h5>
                <p class="text-muted">ID: {{ product.id }}</p>
                
                <div class="mb-4">
                    <small class="text-muted">Ссылка для сканирования:</small>
                    <div class="input-group">
                        <a href="{{ qr_url }}">{{ qr_url }}</a>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ qr_image }}" download="qr_code_{{ product.id }}.png" class="btn btn-primary">
                        <i class="fas fa-download"></i> Скачать QR-код
                    </a>
                    <a href="{% url 'generate_qr' %}" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i> Создать еще один
                    </a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
