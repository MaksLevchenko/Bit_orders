<!DOCTYPE html>
<html>
<head>
    <title>Генерация звонков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                        </div>
                        <h3 class="card-title">Всего создано звонков: {{ calls_count }}</h3>

                        {% for user in users_calls %}
                            <br>
                            {{ user }}
                        {% endfor %}
                        <div class="mt-4">
                            <a href="{% url 'employee_hierarchy' %}" class="btn btn-primary">Вернуться к списку пользователей.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
